<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ZooWalk</title>
</head>

<body>
  <header>
    <h1>
      ZooWalk
    </h1>
    <div id=stats class="zoo-info">
      <ul>
        <li>
          <span>✨</span>
          <span id="appeal-value"></span>
          <span class="tooltip">Appeal</span>
        </li>
        <li>
          <span>💲</span>
          <span id="money-value"></span>
          <span class="tooltip">Money</span>
        </li>
        <li>
          <span>👩‍🏭</span>
          <span id="worker-value"></span>
          <span class="tooltip">Zookeepers</span>
        </li>
        <li>
          <span>🐾</span>
          <span id="animal-value"></span>
          <span class="tooltip">Animals</span>
        </li>
      </ul>
    </div>
  </header>
  <aside id="shop-wrapper" class="aside">
    <h2>Shop</h2>
    <ul>
      <li>
        <h3>Animals</h3>
        <article id="animal-shop" class="flex-column"></article>
      </li>
      <li>
        <h3>Employees</h3>
        <article id="employee-shop" class="flex-column"></article>
      </li>
      <li>
        <h3>Food</h3>
        <article id="food-shop" class="flex-column"></article>
      </li>
    </ul>
    <button id="shop-expand-btn" class="btn expand-btn">
      <span id="arrow-btn">↪</span>
    </button>
  </aside>
  <main>
  </main>
  <script type="module" src="./src/ts/main.ts"></script>
</body>

</html>
